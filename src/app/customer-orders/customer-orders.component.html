<div class="container">
  <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s4 offset-s2">
          <a class="active" href="#current-order">Current Order</a>
        </li>
        <li class="tab col s4"><a href="#all-orders">All Orders</a></li>
      </ul>
    </div>
    <div id="current-order" class="col s12">
      <div class="row grey lighten-4">
        <div class="col s4">
          <img src="{{ orderItems[0].imageURL }}" height="200" width="200" />
        </div>
        <div id="order-details" class="col s4">
          <div class="row">
            <div class="col s12">
              <h4>{{ orderItems[0].id }}</h4>
            </div>
            <div class="col s6 offset s3">
              <p>{{ orderItems[0].date }}</p>
            </div>
            <div class="col s6 offset s3">
              <p>{{ orderItems[0].status }}</p>
            </div>
          </div>
        </div>
        <div class="col s3 offset-s1">
          <div class="row">
            <div class="col s12" id="bt-track">
              <a class="waves-effect waves-light btn">Track Order</a>
            </div>
            <div class="col s12" id="bt-current">
              <a class="waves-effect waves-light btn red darken-2"
                >Cancel Order</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="all-orders" class="col s12">
      <table class="highlight responsive-table centered">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Order Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orderItems">
            <td>{{ order.id }}</td>
            <td>{{ order.date }}</td>
            <td>{{ order.status }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
