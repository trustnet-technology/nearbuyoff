<div class="container">
  <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col l4 m4 s6 offset-l2 offset-m2">
          <a class="green-text active" href="#test1">Login</a>
        </li>
        <li class="tab col l4 m4 s6 ">
          <a class="green-text" href="#test2">Sign Up</a>
        </li>
      </ul>
    </div>
    <div id="test1" class="col s12">
      <div class="row">
        <div class="input-field col l6 m6 s10 offset-l3 offset-m3">
          <i class="material-icons prefix">mail</i>
          <input id="icon_mail" type="text" class="validate" #emailu />
          <!-- [(ngModel)]="email" [(ngModel)]="password" -->
          <label for="icon_mail">Email</label>
        </div>
        <div class="input-field col l6 m6 s10 offset-l3 offset-m3">
          <i class="material-icons prefix">input</i>
          <input id="icon_password" type="password" class="validate" #passwd />
          <label for="icon_password">Password</label>
        </div>
        <div
          class="input-field col l6 m6 s9 offset-l3 offset-m3 offset-s1 center"
        >
          <a
            id="btn-get-otp"
            class="waves-effect waves-light btn black"
            (click)="logIn(emailu.value, passwd.value)"
            >Login</a
          >
        </div>
      </div>
    </div>
    <div id="test2" class="col s12">
      <div class="row">
        <div class="input-field col l6 m6 s10 offset-l3 offset-m3">
          <i class="material-icons prefix">phone</i>
          <input id="icon_telephone" type="tel" class="validate" #phone />
          <label for="icon_telephone">Phone Number</label>
        </div>
        <div class="input-field col l6 m6 s10 offset-l3 offset-m3">
          <i class="material-icons prefix">short_text</i>
          <input id="icon_nm" type="text" class="validate" #name />
          <label for="icon_nm">Name</label>
        </div>
        <div class="input-field col l6 m6 s10 offset-l3 offset-m3">
          <i class="material-icons prefix">format_underlined</i>
          <input id="icon_usrnm" type="text" class="validate" #username />
          <label for="icon_usrnm">Username</label>
        </div>
        <div class="input-field col l6 m6 s10 offset-l3 offset-m3">
          <i class="material-icons prefix">email</i>
          <input id="icon_email" type="text" class="validate" #email />
          <label for="icon_email">Email</label>
        </div>
        <div class="input-field col l6 m6 s10 offset-l3 offset-m3">
          <i class="material-icons prefix">input</i>
          <input
            id="icon_pswd"
            type="password"
            class="validate"
            #password
          />
          <label for="icon_pswd">Password</label>
        </div>
        <div
          class="input-field col l6 m6 s9 offset-l3 offset-m3 offset-s1 center"
        >
          <a
            id="btn-sign-up"
            routerLink="/auth"
            (click)="
              signUp(
                name.value,
                username.value,
                email.value,
                password.value,
                phone.value
              )
            "
            class="waves-effect waves-light btn black"
            >Sign Up</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
