<app-menubar></app-menubar>
<div style="background-color: #f2f3f4 ;font-family:  'Oswald', sans-serif; ">
  <div id="grid-container" class="container">
    <div *ngIf="products" class="row">
      <nav>
        <div class="nav-wrapper green darken-2">
          <div class="col s12">
            <a routerLink="/category/{{ catID }}" class="breadcrumb">{{
              catBreadCrumb
            }}</a>
            <a routerLink="" class="breadcrumb">{{ subCatBreadCrumb }}</a>
          </div>
        </div>
      </nav>
      <div class="row">
        <div class="col s6 offset-s6">
          <div class="col s12 l6 m6 offset-l6 offset-m6">
            <label>Sort</label>
            <ngx-select-dropdown
              (change)="selectionChanged($event)"
              [multiple]="false"
              [(ngModel)]="orderByy"
              [config]="config"
              [options]="options"
            ></ngx-select-dropdown>
          </div>
        </div>
      </div>
      <div *ngFor="let product of products" class="col s4 m4 l3">
        <a
          routerLink="/subcategory/{{ product.subCategoryId }}/{{
            product.productId
          }}"
        >
          <app-card [cardContent]="product"></app-card>
        </a>
      </div>
    </div>
    <div *ngIf="subCategories" class="row">
      <nav>
        <div class="nav-wrapper green darken-2">
          <div class="col s12">
            <a href="#!" class="breadcrumb">{{ catBreadCrumb }}</a>
          </div>
        </div>
      </nav>
      <div class="row">
        <div class="col s6 offset-s6">
          <div class="col s12 l6 m6 offset-l6 offset-m6">
            <label>Sort</label>
            <ngx-select-dropdown
              (change)="selectionChanged($event)"
              [multiple]="false"
              [(ngModel)]="orderByy"
              [config]="config"
              [options]="options"
            ></ngx-select-dropdown>
          </div>
        </div>
      </div>
      <div *ngFor="let subCategory of subCategories" class="col s6 m6 l4">
        <a
          routerLink="/{{ subCategory.categoryId }}/subcategory/{{
            subCategory.subategoryId
          }}"
        >
          <app-sub-category-card
            [subCatContent]="subCategory"
          ></app-sub-category-card>
        </a>
      </div>
    </div>
